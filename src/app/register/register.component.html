<div class="container mt-5">
       


        


    <div   id="login">
      <div id="loginsection">
         
        <div>
            <p style="color:rgb(210,105,30)">Simpli<span style="color:rgb(30,144,255)">Recruit</span></p>
        </div>
        <div>
          <p style="font-size: 2vw"> Registration Form</p>
        </div>
         <form [formGroup]="loginForm">
<div class="form-row">
<div class="form-group col-md-6 col-sm-12">
  <label for="inputEmail4">Email</label>
  <input type="text" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email">

  <div *ngIf = "(loginForm.get('email').errors?.email||loginForm.get('email').errors?.required) && (!loginForm.get('email').pristine||loginForm.get('email').touched)">
    <h6 style="color:red">Enter Correct Email</h6>
</div>

</div>
<div class="form-group col-md-6 col-sm-12">
  <label for="inputPassword4">Name</label>
  <input type="text" class="form-control" id="inputPassword4" placeholder="Name" formControlName="name">
  <div *ngIf = "loginForm.get('name').errors?.required && (!loginForm.get('name').pristine||loginForm.get('name').touched)">
    <h6 style="color:red">Name Required</h6>
</div>
</div>

<div class="form-group col-md-6 col-sm-12">
  <label for="inputEmail4">Password</label>
  <input type="text" class="form-control" id="passwordxt" placeholder="Password" formControlName="passWord">
  <div *ngIf =  "loginForm.get('passWord').errors?.required && (!loginForm.get('passWord').pristine||loginForm.get('passWord').touched)">
    <h6 style="color:red">Password Required</h6>
 </div>
 <div *ngIf ="loginForm.get('passWord').errors?.minlength && (!loginForm.get('passWord').pristine||loginForm.get('passWord').touched)">
   <h6 style="color:red">Enter minimum 8 characters</h6>
 </div>
 <div *ngIf ="(!loginForm.get('passWord').errors?.minlength) && (loginForm.get('passWord').errors?.pattern)&& 
 (!loginForm.get('passWord').pristine||loginForm.get('passWord').touched)">
   <h6 style="color:red">Enter a special character</h6>
 </div>
</div>


<div class="form-group col-md-6 col-sm-12">
  <label for="inputPassword4">Confirm Password</label>
  <input type="text" formControlName="repassWord" class="form-control" id="confirmPasswordtxt" placeholder=" Confirm Password"> 
  <div *ngIf ="loginForm.errors?.confirmPasswordValidator && 
  (!loginForm.get('repassWord').pristine||loginForm.get('repassWord').touched)">
    <h6 style="color:red">Password do not match</h6>
    </div>
</div>


<div class="form-group col-md-6 col-sm-12">
  <label for="inputEmail4">College</label>
  <input type="text" class="form-control" id="inputEmail4" placeholder="College" formControlName="college">
  <div *ngIf = "loginForm.get('college').errors?.required && (!loginForm.get('college').pristine||loginForm.get('college').touched)">
    <h6 style="color:red">College Required</h6>
</div>
</div>
<div class="form-group col-md-6 col-sm-12">
  <label for="inputEmail4">CGPA</label>
  <input type="text" class="form-control" id="inputEmail4" placeholder="CGPA" formControlName="cgpa">
  <div *ngIf = "loginForm.get('cgpa').errors?.required && (!loginForm.get('cgpa').pristine||loginForm.get('cgpa').touched)">
    <h6 style="color:red">CGPA Required</h6>
</div>
</div>
</div>
<div class="form-group">
<label for="inputAddress">Address</label>
<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
</div>

<div class="form-row">
<div class="form-group col-md-6 col-sm-12">
  <label for="inputCity">City</label>
  <input type="text" class="form-control" id="inputCity">
</div>
<div class="form-group col-md-4 col-sm-12">
  <label for="inputState">State</label>
  <select id="inputState" class="form-control">
    <option selected>Choose...</option>
    <option>...</option>
  </select>
</div>
<div class="form-group col-md-2 col-sm-12">
  <label for="inputZip">Zip</label>
  <input type="text" class="form-control" id="inputZip">
</div>
</div>



<div class="form-row">
<div class="form-group col-md-6 col-sm-12">
  <label for="inputEmail4">Experience in Years</label>
  <select class="custom-select">
<option selected>Select Number of Years</option>
<option value="1">0-1</option>
<option value="2">1-5</option>
<option value="3">More than 5</option>
</select>
</div>

<div class="form-group col-md-6 col-sm-12">
  <label for="inputEmail4">Position</label>
  <select class="custom-select" formControlName="select">
<option selected>Select the Position you want to Apply For</option>
<option value="1">SDE-1</option>
<option value="2">SDE-2</option>
<option value="3">HR</option>
<option value="4">Inside Sales</option>
<option value="5">Project Manager</option>
<option value="6">Intern</option>
</select>


<div *ngIf = "loginForm.get('select').errors?.required && (!loginForm.get('select').pristine||loginForm.get('select').touched)">
  <h6 style="color:red">Position Required</h6>

</div>


</div>


</div>

<div class="form-group">
 <label for="exampleFormControlFile1">Upload Resume</label>
<input type="file" class="form-control-file" id="exampleFormControlFile1">
</div>
<button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary" (click)="registerDoneEventHandler()">Register</button>
</form>
        </div>
      </div>
    </div>
